<!doctype html>
<html lang="en">
 <head>
  <title>Feedback</title>
  <style>
    label {	float: left;
			width: 150px;
		}
      #container{
          width: 700px;
          margin: auto;
          background-color: beige;
      } 
      main{
          padding: 50px;
      }
	  .error,#error-title,#error-source{
		color:red;
	  }
	  .modal{
		display:none;
		position:fixed;
		z-index:1;
		left:0;
		top:0;
		width:100%;
		height:100%;
		background-color:rgba(241, 240, 240, 0.5);
		justify-content:center;
		align-items:center;
	  }
	  .modal-content{
		background-color: white;
		padding:20px;
		border-radius:8px;
		width:400px;
	  }
	  tr td:first-child{
		width:120px;
		padding:8px;
	  }
	  tr td:last-child{
		padding:8px;
	  }
	  .float-right{
		float:right;
	  }
	  
  </style>
 </head>
 <body>
 <div id="container">
	 
	 <main>
	 <h2>Feeback</h2>
	 <h3>Love something? Hate something? Let us know!</h3>
		 Note : Fields marked with an asterisk(*) are mandatory
		 <br><br>
		 <form id="form" method="post" novalidate>
			<!-- Title: Miss Mr Mrs -->

				<label>Title*:</label>
				<input type="radio" name="title" id="miss" value="Miss" required="required"/>Miss
				<input type="radio" name="title" id="mr" value="Mr" required="required"/>Mr.
				<input type="radio" name="title" id="mrs" value="Mrs" required="required"/>Mrs.
				<div id="error-title"></div>

			<br><br>

			<!-- First Name -->
	
				<label for="firstName">First Name*:</label>
				<input class="required" data-name="First Name" type="text" name="firstName" id="firstName" placeholder="First Name" />
				<div id="error-firstName" class="error" ></div>	

			<br><br>
			
			<!-- Last Name -->

				<label for="lastName">Last Name*:</label>
				<input class="required" data-name="Last Name" type="text" name="lastName" id="lastName" placeholder="Last Name" />
				<div id="error-lastName" class="error" ></div>
			<br><br>
			
			<!-- Email -->

				<label for="emailId">Email Id*:</label>
				<input class="required" data-name="Email Id" type="text" name="emailId" id="emailId" placeholder="yourname@domain.com" />
				<div id="error-emailId" class="error" ></div>

			<br><br>
			
			<!-- Phone Number -->

				<label for="phoneNumber">Phone Number*:</label>
				<input class="required" data-name="Phone Number" type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" />
				<div id="error-phoneNumber" class="error" ></div>
			<br><br>

			<!-- Street Address1 -->

				<label for="streetAddress1">Street Address1*:</label>
				<input class="required" data-name="Street Address1" type="text" name="street" id="streetAddress1" placeholder="address">
				<div id="error-streetAddress1" class="error"></div>

			<br><br>
			<!-- Street Address2 -->
				
				<label for="streetAddress2">Street Address2:</label>
				<input data-name="Street Address2" type="text" name="street" id="streetAddress2" placeholder="address">
				<div id="error-streetAddress2" class="error"></div>

			<br><br>

			<!-- City  -->

				<label for="city">City*:</label>
				<input class="required" data-name="City" type="text" name="city" id="city" placeholder="city">
				<div id="error-city" class="error"></div>

			<br><br>

			<!-- State -->

				<label for="state">State*:</label>
				<input class="required" data-name="State" type="text" name="state" id="state" placeholder="state">
				<div id="error-state" class="error"></div>

			<br><br>

			<!-- Zip Code -->

            	<label for="zipCode">ZipCode*:</label>
				<input class="required" data-name="Zip Code" type="text" name="zipcode" id="zipCode" placeholder="xxxxx" />
				<div id="error-zipCode" class="error"></div>

			<br><br>
            
			<!-- Source -->

            	<label for="source">How did you hear*:</label>
				<input type='checkbox' name="source" value="facebook" requirde/> Facebook
            	<input type='checkbox' name="source" value="google" /> Google
            	<input type='checkbox' name="source" value="yelp" /> Yelp 
				<div id="error-source"></div>
			<br><br> 

			<!-- Drinks -->

				<label for="selectBox">Drinks*:</label>
				<select id="selectBox" name="options">
					<option value="">--Please choose a drink--</option>
					<option value="Latte">Latte</option>
					<option value="Mocha">Mocha</option>
					<option value="Cold Brew">Cold Brew </option>
					<option value="Espresso">Espresso</option>
					<option value="Americano">Americano</option>
				</select>
				<br><br>
				<div id="checkbox-container"></div>
				<div id="text-field-container"></div>

			<br><br>

			<!-- Eaxtra textField -->

				<div id="extra-label-container"></div>
				<div id="extra-text-container"></div>
				<div id="extra-error-container"></div>

			<br></br>

            <!-- Comments -->

			<label for="comments">Comments*:</label>
			<textarea class="required" data-name="Comments" name="text" id="comments" placeholder="Your comments" rows="5" cols="25"></textarea>
			<div id="error-comments" class="error"></div>
			<br><br>


			<input type="submit" id="submit">
			<input type="reset" id="reset">
			<br><br>
		 </form>
	 </main>
 </div>

 <script src="form.js">
 
 </script>

 </body>
</html>
