<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Calculator</title>
</head>

<body>
    
    <div class="container">
      
        <form id="loginForm" action="calculator.html" target="_blank">
 
            <div class="mb-3">
                <label for="username" class="form-label">User Name*:</label>
                <input type="text" data-name="User Name" name="username" class="form-control" id="username" aria-describedby="usernameHelp" required>
                <div id="error-username" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address*:</label>
                <input type="email" data-name="Email Address" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="error-email" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password*:</label>
                <input type="password" data-name="Password" name="password" class="form-control" id="password" required>
                <div id="error-password" class="error"></div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password*:</label>
                <input class="form-control" data-name="Confirm Password" type="password" name="confirmPassword" id="confirmPassword"
                    required/>
                <div id="error-confirmPassword" class="error"></div>
            </div>

            <div class="mb-3">
                <button type="submit" id="submitBtn" class="btn disabled-btn">Login</button>
            </div>

        </form>
    </div>
„ÄÅ
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
